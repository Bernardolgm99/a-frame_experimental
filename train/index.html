<!DOCTYPE html>
<html lang="en">

<head>
  <title>exemple3</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  <script src="/blicklight.js"></script>
</head>

<body> <!---->
  <a-scene stats>
  <a-models>
    <a-asset-item id="bench" src="/models/park_bench/scene.gltf"></a-asset-item>
    <a-asset-item id="vending" src="/models/vending/scene.gltf"></a-asset-item>
    <a-asset-item id="rail" src="/models/rail/scene.gltf"></a-asset-item>
    <a-asset-item id="train" src="/models/train/electric.gltf"></a-asset-item>
    <a-asset-item id="lamp" src="/models/lamp_station/scene.gltf"></a-asset-item>
    <a-asset-item id="beam" src="/models/beam/scene.gltf"></a-asset-item>
    <a-asset-item id="trash" src="/models/trash_can/scene.gltf"></a-asset-item>
    <a-asset-item src="/models/recent_door/scene.gltf" id="side_door"></a-asset-item>
    <img id="graf" src="/texture/graf.png">
    <img id="ground" src="/texture/concrete.jpg">
    <img id="yellow" src="/texture/yellow.jpg">
    <img id="ceiling" src="/texture/ceiling_station.jpg">
    <img id="wall" src="/texture/wall_station.jpg">
    <img id="poster" src="/texture/postermovie.jpg">
    <img id="graf2" src="/texture/graf2.png">
    <img id="graf3" src="/texture/graf3.png">
    <img id="graf4" src="/texture/graf4.png">
    <img id="graf5" src="/texture/graf5.png">
    <img id="map" src="/texture/map.png">
    <img id="blood_hand" src="/texture/blood_hand.png">
    <img id="blood_smear" src="/texture/blood_smear.png">
    <audio id="buzz" src="/sound/light_hum.mp3" preload="auto"></audio>
  </a-models>
    
  <!--Camera-->
    <a-entity position="0 1.7 0" camera="" wasd-controls="acceleration: 10" look-controls="" rotation="0 0 0"
      data-aframe-inspector-original-camera="">
    <a-cursor position="0 0 -0.05" scale="0.04 0.04 1" material="" raycaster="far: 2; objects: .clickable"
           cursor="" geometry="">
      </a-cursor>
      </a-entity>
  <!-- Ambient Light -->
  <a-entity id="luz-ambiente" light="type: ambient; intensity: 0.1; color: #000000"></a-entity>

  <!--DOOR-->
  <a-entity id="recent_door" gltf-model="#side_door" class="clickable" link="href:/door_road/door_road.html" position="-3.3 1.301 3.99" rotation="0 90 0" scale="0.01 0.012 0.012"></a-entity> 

  <!-- Chão -->
  <a-plane src="#ground" repeat="5 1" position="-0.4" rotation="-90 0 0" scale="30 8 10" roughness="1">
  </a-plane>
  <a-plane src="#yellow" repeat="25 1" position="-0.4 0.01 -4" rotation="-90 0 0" scale="30 0.5 10" roughness="1">
  </a-plane>
  <!-- Chão rail -->
  <a-plane src="#ground" repeat="5 1" position="0 -1.5 -8" rotation="-90 0 0" scale="30 8.7 10" roughness="1">
  </a-plane>

  <!--teto -->
  <a-plane src="#ceiling" position='0 7 -4' rotation="90 0 0" scale="30 16.5 10" roughness="1">
  </a-plane>

  <!--paredes --> 
  <!--fundo frente -->
  <a-plane color="#000" position='0 2.75 -12.2' scale="30 8.5 10" roughness="1"></a-plane>

  <!--fundo atrás-->
  <a-plane src="#wall" repeat="3 15" position='0 3.5 4' rotation= '0 180 90' scale="7 30 10" roughness="1">
  </a-plane>
  <!--esquerda-->
  <a-plane color="#000" repeat="3 15" position='-15 2.75 -4' rotation= '0 90 0' scale="16.5 8.8 10" roughness="1">
  </a-plane>
  <!--direita-->
  <a-plane color="#000" repeat="3 15" position='15 2.75 -4' rotation= '0 -90 0' scale="16.5 8.8  10" roughness="1">
  </a-plane> 

  <!--Rail -->
  <!--Rail -->
  <a-entity gltf-model="#rail" rotation= '0 90 0' scale= '4 1 3' position="0 -1.5 -7.5"></a-entity>
  <!--direita -->
  <a-entity gltf-model="#rail" rotation= '0 90 0' scale= '4 1 3' position="9.85 -1.5 -7.5"></a-entity>
  <!--esquerda-->
  <a-entity gltf-model="#rail" rotation= '0 90 0' scale= '4 1 3' position="-9.85 -1.5 -7.5"></a-entity>

  <!--train/train_sound -->
  <a-entity animation="property: position; from: 700 -1.5 -7.5; to: -700 -1.5 ; dur: 12500; loop: true; easing: linear">
    <a-entity gltf-model="#train" rotation= '0 90 0'>
      <!--lues metro-->
      <a-entity light="type: spot; angle: 35; distance: 6; intensity: 3; penumbra: 1" position="-0.875 1.2 -36.461" rotation="44.841 180 0"></a-entity>
      <a-entity light="type: spot; angle: 35; distance: 6; intensity: 3; penumbra: 1" position="0.875 1.2 -36.461" rotation="44.841 180 0"></a-entity>
      <a-entity light="type: spot; angle: 60; distance: 30; intensity: 5; penumbra: 1" position="0.91 2 -38" rotation="-50 0 0"></a-entity>
      <a-entity light="type: spot; angle: 60; distance: 30; intensity: 5; penumbra: 1" position="-0.91 2 -38" rotation="-50 0 0"></a-entity>
    </a-entity>
    <a-sound src="/sound/subway.mp3" autoplay="true" loop="true" volume="5"></a-sound>
  </a-entity>
  

  <!--posts/beams -->
  <a-entity position="-6 -1.5 1.5">
    <a-entity geometry="primitive: cylinder" material="color: #ffffe0; shader: flat" light="type: point; distance: 9; intensity: 0.4; color:#ffffe0" scale="0.02 0.13 0.02" position="0 3.8 -1.80067"></a-entity>
    <a-entity geometry="primitive: cylinder" material="color: #ffffe0; shader: flat" light="type: point; distance: 9; intensity: 0.4; color:#ffffe0" scale="0.02 0.13 0.02" position="0.3 3.8 -1.80067"></a-entity>
    <a-entity gltf-model="#beam" rotation="0 90 90" scale="0.025 0.04 0.04" position="-0.35 8.5 -2.2"></a-entity>
  </a-entity>
  <a-entity position="6 -1.5 1.5">
    <a-entity geometry="primitive: cylinder" material="color: #ffffe0; shader: flat" light="type: point; distance: 9; intensity: 0.4; color:#ffffe0" scale="0.02 0.13 0.02" position="0 3.8 -1.80067"></a-entity>
    <a-entity material="color: #ffffe0; shader: flat" blicklight="max_intensity: 0.4;" light="type: point; distance: 9; intensity: 0.2; color:#ffffe0" scale="0.02 0.13 0.02" position="-0.7 3.8 -1.80067"></a-entity>
    <a-entity gltf-model="#beam" rotation="0 90 90" scale="0.025 0.04 0.04" position="-0.7 8.5 -2.2"></a-entity>
  </a-entity>
  <a-entity gltf-model="#beam" rotation="0 180 90" scale="0.025 0.045 0.02" position="-6.35 7.2 4.2"></a-entity>
  <a-entity gltf-model="#beam" rotation="0 180 90" scale="0.025 0.045 0.02" position="5.25 7.2 4.2"></a-entity>
  <a-entity gltf-model="#beam" rotation="90 90 90" scale="0.1 0.05 0.04" position="16.4 7.35 -0.79"></a-entity>
  <a-entity gltf-model="#beam" rotation="90 90 90" scale="0.1 0.03 0.04" position="16.4 7.35 3.4"></a-entity>
  <a-entity gltf-model="#beam" rotation="90 0 90" scale="0.1 0.06 0.04" position="-5.2 7.4 4.6"></a-entity>
  <a-entity gltf-model="#beam" rotation="90 0 90" scale="0.1 0.06 0.04" position="6.4 7.4 4.6"></a-entity>

  <!--light-->
  <a-entity light="type: spot; angle: 25; distance: 0.5; intensity: 1.5" position="-5.2 2.3 -0.27" rotation="0 90 0"></a-entity>
  <a-entity light="type: spot; angle: 25; distance: 0.5; intensity: 1.5" position="-6.47 2.3 -0.27" rotation="0 -90 0"></a-entity>
  <a-entity light="type: spot; angle: 25; distance: 0.5; intensity: 1.5" position="6.43 2.3 -0.27" rotation="0 90 0"></a-entity>
  
  <!--LAMP-->
  <a-entity gltf-model="#lamp" rotation="0 90 0" scale="0.01 0.025 0.02" position="-5.7 2.3 -0.278"></a-entity>
  <a-entity gltf-model="#lamp" rotation="0 -90 0" scale="0.01 0.025 0.02" position="-6 2.3 -0.278"></a-entity>
  <a-entity gltf-model="#lamp" rotation="0 -90 0" scale="0.01 0.025 0.02" position="5.7 2.3 -0.278" sound="src:#buzz; autoplay: true; loop: true"></a-entity>
  <a-entity gltf-model="#lamp" rotation="0 90 0" scale="0.01 0.025 0.02" position="6 2.3 -0.278"></a-entity>

  
  <!--bench-->
  <a-entity gltf-model="#bench" position="-8.5 0 3.55" rotation="0 180 0" scale="0.02 0.015 0.02"></a-entity>
  <a-entity gltf-model="#bench" position="8.5 0 3.55" rotation="0 180 0" scale="0.02 0.015 0.02"></a-entity>
  
  <!--machine-->
  <a-entity gltf-model="#vending" position="0.6 0.5 1" rotation="0 180 0" scale="0.7 0.6 0.8"></a-entity>

  <!--trashcan-->
  <a-entity gltf-model="#trash" position="3 0 3.5" scale="0.004 0.004 0.004"></a-entity>

  <!--posters/ads-->
  <a-plane src="#map" position='0.8 2.2 3.99' scale="2.3 1.5 1" rotation= '0 180 0' roughness="1"></a-plane>
  <a-plane src="#poster" position='8.5 3.4 3.99' scale="2 2.5 1" rotation= '0 180 0' roughness="1"></a-plane>
  <a-plane src="#graf" transparent="true" scale="1.3 0.5 1" position='7.2 1.4 3.99' rotation= '0 180 10' roughness="1"></a-plane>
  <a-plane src="#graf2" transparent="true" scale="0.5 0.2 1" position='0.7 0.8 3.99' rotation= '0 180 -15' roughness="1"></a-plane>
  <a-plane src="#graf5" transparent="true" scale="3.5 1.5 1" position='-3.3 4.316 3.99' rotation= '0 180 -8' roughness="1"></a-plane>
  <a-plane src="#graf4" transparent="true" scale="2.5 2 1" position='-8.8 3.3 3.99' rotation= '0 180 10' roughness="1"></a-plane>

  <!--blood-->
  <a-plane src="#blood_hand" transparent="true" scale="0.25 0.25 0.25" rotation="0 180 -16" position='-3.75 0.945 3.97'></a-plane>
  <a-plane src="#blood_smear" transparent="true" scale="0.4 0.4 0.4" rotation="0 180 90" position='-3.665 0.7 3.965'></a-plane>
  </a-scene>
</body>

</html>
