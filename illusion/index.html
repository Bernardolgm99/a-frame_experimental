<!DOCTYPE html>
<html lang="en">

<head>
  <title>Backrooms</title>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="./dist/aframe-portals.js"></script>
</head>

<body>
  <a-scene>
    <a-assets>
      <a-asset-item id="mask" src="/models/aku_aku/scene.gltf"></a-asset-item>
      <a-asset-item id="table" src="/models/side_table/scene.gltf"></a-asset-item>
      <a-asset-item id="phone" src="/models/phone/scene.gltf"></a-asset-item>
      <img id="wall" src="/texture/backroom_wall.webp">
      <img id="floor" src="/texture/carpet_floor.png">
      <img id="ceiling" src="/texture/ceiling_texture.png">
    </a-assets>
    <a-entity light="type: ambient; color: #EEE; intensity: 0.5" position="-1 1 0"></a-entity>

    <!--Camera-->
    <a-entity position="14 1.6 -13" camera="" wasd-controls="acceleration: 10" look-controls="" rotation=""
      data-aframe-inspector-original-camera="">
      <a-cursor position="0 0 -0.05" scale="0.04 0.04 1" material="" raycaster="far: 1; objects: .clickable" cursor=""
        geometry=""></a-cursor>
    </a-entity>

    <!-- Illusion 3 -->
    <a-entity id="portal7" portal="destination: #portal8; maxRecursion: 1" position="2 1.5 -13" rotation="0 180 0">
    </a-entity>
    <a-entity id="portal8" portal="destination: #portal7" position="10 1.5 -12.880"></a-entity>
    <a-entity scale="1 3 1" position="0 1.5 0">

      <!-- Phone -->
      <a-entity scale="1.2 1.2 1.2" rotation="0 135 0" position="14.39216 -0.13 -14.54201">
        <a-entity gltf-model="/models/side_table/scene.gltf" scale="13 5 10" rotation="0 90 0"
          position="-3.04 -0.363 3.7"></a-entity>
        <a-entity class="clickable" link="href:../menu.html" gltf-model="/models/phone/scene.gltf"
          scale="0.01 0.004 0.01" rotation="" position=""></a-entity>
      </a-entity>

      <!-- Room -->
      <a-plane material="src: #wall; repeat: 2 1" geometry="" scale="14 1 1" position="8 0 -15"></a-plane>
      <a-plane material="src: #wall; side: back; repeat: 2 1" geometry="" scale="10 1 1" position="8 0 -13"></a-plane>
      <a-plane material="src: #wall; side: back" geometry="" position="15 0 -12" rotation="0 90 0" scale="6 1 1">
      </a-plane>
      <a-plane material="src: #wall; side: back" geometry="" position="12 0 -9" scale="6 1 1"></a-plane>
      <a-plane material="src: #wall; repeat: 0.5 1" geometry="" rotation="0 90 0" position="13 0 -12" scale="2 1 1">
      </a-plane>
      <a-plane material="src: #wall; repeat: 0.5 1" geometry="" scale="2 1 1" position="12 0 -11"></a-plane>
      <a-plane material="src: #wall; side: back; repeat: 0.5 1" geometry="" scale="2 1 1" rotation="0 90 0"
        position="11 0 -12"></a-plane>
      <a-plane material="src: #wall" geometry="" scale="4 1 1" rotation="0 90 0" position="9 0 -11"></a-plane>
      <a-plane material="src: #wall; repeat: 0.5 1" geometry="" scale="2 1 1" rotation="0 90 0" position="1 0 -14">
      </a-plane>
      <a-plane material="src: #floor; repeat: 10 10" geometry="" rotation="-90 0 0" scale="14 6 1"
        position="8 -0.5 -12"></a-plane>
      <a-plane material="src: #ceiling; repeat: 4 3" geometry="" scale="14 6 1" rotation="90 0 0" position="8 0.5 -12">
      </a-plane>

      <!-- Lights -->
      <a-entity geometry="" material="color: #ffffff; shader: flat"
        light="type: point; distance: 3; intensity: 0.5; color: #ffffff" scale="1 0.01 1" position="4 0.5 -14">
      </a-entity>
      <a-entity geometry="" material="color: #ffffff; shader: flat"
        light="type: point; distance: 3; intensity: 0.5; color: #ffffff" scale="1 0.01 1" position="10 0.5 -10">
      </a-entity>
      <a-entity geometry="" material="color: #ffffff; shader: flat"
        light="type: point; distance: 3; intensity: 0.5; color: #ffffff" scale="1 0.01 1" position="14 0.5 -12">
      </a-entity>
      <a-entity geometry="" material="color: #ffffff; shader: flat"
        light="type: point; distance: 3; intensity: 0.5; color: #ffffff" scale="1 0.01 1" position="12 0.5 -14">
      </a-entity>
      <a-entity geometry="" material="color: #ffffff; shader: flat"
        light="type: point; distance: 3; intensity: 0.5; color: #ffffff" scale="1 0.01 1" position="8 0.5 -14">
      </a-entity>
    </a-entity>
  </a-scene>
</body>

</html>
