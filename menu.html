<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./dist/aframe-portals.js"></script>
    <script src="blicklight.js"></script>
</head>

<body>
    <a-scene stats>
        <a-assets>
            <a-asset-item id="table" src="/models/side_table/scene.gltf"></a-asset-item>
            <a-asset-item id="phone" src="/models/phone/scene.gltf"></a-asset-item>
            <a-asset-item id="frame" src="/models/frame/scene.gltf"></a-asset-item>
            <a-asset-item id="lamp" src="/models/menu_lamp/scene.gltf"></a-asset-item>
            <img id="wall" src="/texture/wall2.jpg">
            <img id="wall_normal" src="/texture/wall_normal.jpg">
            <img id="floor" src="/texture/floor.jpg">
            <img id="ceiling" src="/texture/ceiling.jpg">
            <img id="img_backroom" src="/img/backroom.png">
            <img id="img_space" src="/img/space.jpg">
            <img id="img_station" src="/img/station.png">
            <audio id="buzz" src="/sound/light_hum.mp3" preload="auto">
            <img id="blood_hand" src="/texture/blood_hand.png">
            <img id="blood_smear" src="/texture/blood_smear.png">
            <img id="blood_drip" src="/texture/blood_drip.png">
            <img id="blood_smear2" src="/texture/blood_smear2.png">
        </a-assets>
        <a-entity light="type: ambient; color: #EEE; intensity: 0.2" position="-1 1 0"></a-entity>

        <!--Camera-->
        <a-entity position="0 0 1" camera="" wasd-controls="acceleration: 10" look-controls="" rotation="0 0 0"
            data-aframe-inspector-original-camera="" cursor="rayOrigin: mouse">
            <a-cursor position="0 0 -0.05" scale="0.04 0.04 1" material="" raycaster="far: 2; objects: .clickable"
                cursor="" geometry="">
            </a-cursor>
        </a-entity>

        <!-- Room -->
        <a-entity position="">
            <a-entity gltf-model="/models/frame/scene.gltf" rotation="90 0 0" position="-2.95 0 0"></a-entity>
            <a-entity rotation="5 0 0" position="0 1.135 0" animation="property: rotation; to: 5 360 0; loop: true; easing: linear; dur: 3000">
                <a-entity blicklight="vol: 0.6" sound="src:#buzz; autoplay: true; loop: true" light="type: spot; angle: 90; distance: 5; penumbra: 1" rotation="-90 0 0" position="0 -.6 0"></a-entity> 
                <a-entity gltf-model="/models/menu_lamp/scene.gltf" animation="property: rotation; to: 0 -720 0; loop: true; easing: easeInOutQuad; dur: 6000" rotation="" position="0 -0.66646 0" scale="0.15 0.15 0.15"></a-entity>
            </a-entity>
            <a-plane link="href:illusion\index.html" material="src: #img_backroom" geometry="" rotation="0 90 0"
                position="-2.95 0 0" scale="1.5 1.15 1"></a-plane>
            <a-entity gltf-model="/models/frame/scene.gltf" rotation="90 -90 0" position="0 0 -2.95"></a-entity>
            <a-plane link="href:space.html" material="src: #img_space" geometry="" rotation="0 0 0" position="0 0 -2.95"
                scale="1.5 1.15 1"></a-plane>
            <a-entity gltf-model="/models/frame/scene.gltf" rotation="90 180 0" position="2.95 0 0"></a-entity>
            <a-plane link="href:train\index.html" material="src: #img_station" geometry="" rotation="0 -90 0"
                position="2.95 0 0" scale="1.5 1.15 1"></a-plane>
            <a-plane material="src: #wall; repeat: 4 2; normalMap: #wall_normal" geometry="" position="-3 0 0"
                rotation="0 90 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 4 2; normalMap: #wall_normal" geometry="" position="3 0 0"
                rotation="0 -90 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 4 2; normalMap: #wall_normal" geometry="" position="0 0 -3"
                scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 4 2; normalMap: #wall_normal" geometry="" position="0 0 3"
                rotation="0 180 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #floor; repeat: 6 6" geometry="" rotation="-90 0 0" position="0 -1 0" scale="6 6 1">
            </a-plane>
            <a-plane material="src: #ceiling" geometry="" scale="6 6 1" rotation="90 0 0" position="0 1 0"></a-plane>
            <!--blood-->
            <a-plane src="#blood_hand" transparent="true" scale="0.25 0.25 0.25" rotation="0 -90 0" position="2.99 0 1"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="0.4 0.4 0.4" rotation="0 -90 110" position="2.99 -0.5 1"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="1 1 1" rotation="-90 0 27" position="2.7 -0.999 1.1"></a-plane>
            <a-plane src="#blood_smear2" transparent="true" scale="0.4 0.4 0.4" rotation="-90 0 -16" position="2.2 -0.99 0.86"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="1 1 1" rotation="-90 0 0" position="1.4 -0.999 0.48"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="0.4 0.4 0.4" rotation="-90 0 0" position="0.765 -0.99 0.26"></a-plane>
            <a-plane src="#blood_smear2" transparent="true" scale="0.4 0.4 0.4" rotation="0 180 0" position="0.37 0 2.999"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="0.6 0.6 0.6" rotation="0 180 90" position="0.4 -0.5 2.999"></a-plane>
            <a-plane src="#blood_smear2" transparent="true" scale="0.3 0.3 0.3" rotation="0 180 -16" position="-2.33 0 2.999"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="0.6 0.6 0.6" rotation="0 90 90" position="-2.999 0.33 1"></a-plane>
            <a-plane src="#blood_smear" transparent="true" scale="0.4 0.4 0.4" rotation="0 180 0" position="-2.999 -0.27 -2.71"></a-plane>
            <a-plane src="#blood_drip" transparent="true" scale="0.4 0.4 0.4" rotation="0 0 0" position="-0.76 -0.89 -2.999"></a-plane>
        </a-entity>

        <!-- Phone -->
        <a-entity position="-2.11981 -0.4 2.29229" rotation="0 -45 0">
            <a-entity text="value: EXIT HERE; color: #ffffff; wrapCount: 10" rotation="0 180 0"
                position="-0.172 0.355 0.15"></a-entity>
            <a-entity class="clickable" link="href: menu.html" gltf-model="/models/phone/scene.gltf"
                scale="0.01 0.01 0.01"></a-entity>
            <a-entity gltf-model="/models/side_table/scene.gltf" scale="13 10 10" position="-3.051 -0.723 3.66409"
                rotation="0 90 0"></a-entity>
        </a-entity>

        <!-- Credit -->
        <a-entity
            text="value: <PROJETO CPM> Bernardo Macedo Eduardo Alves Gaspar Vieira; color: #ffffff; wrapCount: 15; lineHeight: 100"
            rotation="0 180 0" position="-0.5 0 3" scale=""></a-entity>
        <a-entity
            text="value: <References> https://aframe.io/blog/aframe-v1.1.0/ https://github.com/ryota-mitarai/aframe-portals ; color: #ffffff; lineHeight: 100"
            rotation="0 180 0" position="1.5 0 3" scale="1.5 1.5 1.5"></a-entity>
    </a-scene>
</body>

</html>
