<!DOCTYPE html>
<html lang="en">

<head>
    <title>Menu</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="./dist/aframe-portals.js"></script>
</head>

<body>
    <a-scene stats>
        <a-assets>
            <a-asset-item id="mask" src="/models/aku_aku/scene.gltf"></a-asset-item>
            <a-asset-item id="table" src="/models/side_table/scene.gltf"></a-asset-item>
            <a-asset-item id="phone" src="/models/phone/scene.gltf"></a-asset-item>
            <img id="wall" src="/texture/wall.jpg">
            <img id="wall_normal" src="/texture/wall_normal.jpg">
            <img id="floor" src="/texture/floor.jpg">
        </a-assets>
        <a-entity light="type: ambient; color: #EEE; intensity: 0.8" position="-1 1 0"></a-entity>

        <!--Camera-->
        <a-entity position="0 0 0" camera="" wasd-controls="acceleration: 10" look-controls="" rotation=""
            data-aframe-inspector-original-camera="" cursor="rayOrigin: mouse">
            <a-cursor position="0 0 -0.05" scale="0.04 0.04 1" material="" raycaster="far: 2; objects: .clickable"
                cursor="" geometry="">
            </a-cursor>
        </a-entity>

        <!-- Room -->
        <a-entity position="">
            <a-plane material="src: #wall; repeat: 2 1; normalMap: #wall_normal" geometry="" position="-3 0 0" rotation="0 90 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 2 1; normalMap: #wall_normal" geometry="" position="3 0 0" rotation="0 -90 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 2 1; normalMap: #wall_normal" geometry="" position="0 0 -3" scale="6 2 1"></a-plane>
            <a-plane material="src: #wall; repeat: 2 1; normalMap: #wall_normal" geometry="" position="0 0 3" rotation="0 180 0" scale="6 2 1"></a-plane>
            <a-plane material="src: #floor; repeat: 6 6" geometry="" rotation="-90 0 0" position="0 -1 0" scale="6 6 1"></a-plane>
            <a-plane material="" geometry="" scale="6 6 1" rotation="90 0 0" position="0 1 0"></a-plane>
        </a-entity>
    </a-scene>
</body>

</html>
